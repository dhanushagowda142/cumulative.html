<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        function Sum(arr) {
            let cumulativeSum = [];
            let currentSum = 0;

           for (let i = 0; i < arr.length; i++) {
              currentSum += arr[i];
              cumulativeSum.push(currentSum);
            }
         return cumulativeSum;
        }

       let myArray = [1, 2, 3, 4];
       let result = Sum(myArray);
       console.log(result); 
       document.write(result);

    </script>
</body>
</html>
